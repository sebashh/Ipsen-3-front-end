<table class="table table-striped table-bordered">
  <tbody>
  <tr>
  <th>Title</th>
  <th>Author</th>
  <th>Upload Date</th>
  <th>Project ID</th>
</tr>
  <tr (click)="showPaper(paperItem.paperFile)" class="row-content" *ngFor="let paperItem of pageOfItems; let i = index">
    <td>{{paperItem.title}}</td>
    <td>{{paperItem.author}}</td>
    <td>{{paperItem.uploadDate}}</td>
    <td>{{paperItem.projectId}}</td>
  </tr>
  </tbody>
</table>
<jw-pagination [items]="paper | filter : 'title' : searchValue" (changePage)="onChangePage($event)"></jw-pagination>

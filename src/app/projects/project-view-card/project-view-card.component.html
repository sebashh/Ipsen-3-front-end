<div class="content">
  <div class="top">
    <div [ngClass]="'titleRow row'">
      <label class="title">Title - {{project.title}}</label>
      <div class="category">
        <label>Category - {{project.category}}</label>
      </div>
    </div>
    <div [ngClass]="'studyRow row'">
      <label class="study">Study - {{project.study}}</label>
    </div>
    <div [ngClass]="'descriptionRow row'">
      <label class="description">Description - {{project.summary}}</label>
    </div>
  </div>
  <div [ngClass]="'bottom'" >
    <div [ngClass]="'dateRow row'" >
      <label class="upload-date">Uploaded on {{project.createdOn}}</label>
    </div>
  </div>
</div>

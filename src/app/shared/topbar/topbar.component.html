<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<nav>
  <div class="logo" id="myLogo" routerLink="home">
    <a>
      <img src="../../../assets/plnt.png">
    </a>
  </div>
  <div class="topnav" id="myTopnav" *ngIf="isUserLoggedIn; else NotLoggedIn" id="myTopnav">
    <a class="icon close" (click)="responsiveLogOut()">
      <i class="fa fa-times"></i>
    </a>
    <a (click)="logOut()" (click)="responsiveLogOut()">Log out</a>
    <a routerLink="userProfile">
      <mat-icon>face</mat-icon>
    </a>
    <a routerLink="notifications">
      <mat-icon>notification_important</mat-icon>
    </a>
    <a class="icon" (click)="responsiveLogOut()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <ng-template #NotLoggedIn>
    <div class="topnav" id="myTopnav">
      <a class="icon close" (click)="responsiveLogIn()">
        <i class="fa fa-times">
        </i>
      </a>
      <a routerLink="register">Register</a>
      <a (click)="logIn()" (click)="responsiveLogIn()">Login</a>
      <a><input matInput placeholder="Wachtwoord"></a>
      <a><input type="password" matInput placeholder="E-mail"></a>
      <a class="icon" (click)="responsiveLogIn()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </ng-template>
  <div class="topnav" id="myTopnavi">
    <a class="home" routerLink="home">Home</a>
    <a routerLink="about">About</a>
    <a routerLink="projects">Projects</a>
    <a routerLink="archive">Archive</a>
  </div>
</nav>

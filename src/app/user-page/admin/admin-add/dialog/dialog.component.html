<p>{{message}}</p>
<div *ngIf="!element"><input placeholder={{placeholder}} [(ngModel)]="result"></div>
<div *ngIf="element && placeholder == 'Project'"><select [(ngModel)]="result">
    <option *ngFor="let item of options" [ngValue]="item.id">{{item.company_name}}</option>
  </select></div>
<div *ngIf="element && placeholder == 'Paper'"><select [(ngModel)]="result">
    <option *ngFor="let item of options" [ngValue]="item.id">{{item.email}}</option>
  </select></div>
<div class="text-right">
  <button mat-raised-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button (click)="onOk.emit(result); dialogRef.close()">Ok</button>
</div>

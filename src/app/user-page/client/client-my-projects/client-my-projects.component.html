<div>
    
<h1>My Projects</h1>
<a (click)="addProject()" >Add a Project</a><!--Don't forget to remove this "button"-->

<br>
<mat-grid-list cols="3" rowHeight="2:1">

</mat-grid-list>

<br>
<a>See more projects</a>

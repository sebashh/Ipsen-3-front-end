<div>
    
<h1>My Projects</h1>
<button (click)="addProject()" >Add a Project</button><!--Don't forget to remove this button-->
<mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile class="project"
        *ngFor="let tile of tiles">
              {{tile.text}} </mat-grid-tile>
</mat-grid-list>
<button>See more projects</button>

</div>

<div class="container">

  <div class="row">
    <div  id="noProjects" *ngIf="projects.length < 1; else displayProjects"><br><p> Geen projecten beschikbaar</p></div>
    <ng-template #displayProjects>
      <div class="col-xs-4" *ngFor="let project of projects">
        <app-project-view-card [project]="project"></app-project-view-card>
      </div>
    </ng-template>
  </div>
</div>
